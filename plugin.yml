name: Nkom
main: foaria\Nkom\MainClass
version: closed-2022.8.14
api: 
  - 4.0.0
author: gensokyo-kenken 
commands:
  nkom:
    description: nkomパッケージとして管理されているプラグインを管理します。
    usage: "/nkom [ (i)nstall or add | (up)date | remove or rm ] [プラグイン名]"
    permission: foaria.nkom.op
  nkom-registry:
    description: nkomレジストリを管理します。
    usage: "/nkom-registry [ add | remove] [レジストリのURL]"
    permission: foaria.nkom.op
permissions:
  foaria.nkom.op:
    description: "Server OP"
    default: op
prefix: nkom
