name: Nkom
main: foaria\Nkom\MainClass
version: closed-2022.11.2
api: 
  - 4.0.0
author: gensokyo-kenken 
softdepend: 
  - DevTools
commands:
  nkom:
    description: nkomパッケージとして管理されているプラグインを管理します。
    usage: "/nkom [ (i)nstall or add | update | (un)install or unlink or remove or rm ]"
    permission: foaria.nkom.op
  nkom-reg:
    description: nkomレジストリを管理します。
    usage: "/nkom-reg [ add | remove or rm ] [レジストリのURL]"
    permission: foaria.nkom.op
permissions:
  foaria.nkom.op:
    description: "Server OP"
    default: op
prefix: nkom
