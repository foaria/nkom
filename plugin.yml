name: Nkom
main: foaria\Nkom\MainClass
version: closed-2021.12.1
api: 
  - 4.0.0
author: gensokyo-kenken 
commands:
  nkom:
    description: nkomパッケージとして管理されているプラグインを管理します。
    usage: "/nkom [ (i)nstall or add | (u)pdate | (r)e(m)ove ] [プラグイン名]"
    permission: foaria.nkom.op
  nkom-registry:
    description: nkomレジストリを管理します。
    usage: "/nkom-registry [ (a)dd | (r)emove] [リポジトリのURL]"
    permission: foaria.nkom.op
permissions:
  foaria.nkom.op:
    description: "Server OP"
    default: op
prefix: nkom
