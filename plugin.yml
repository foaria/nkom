name: Nkom
main: foaria\Nkom\MainClass
version: '0.1.0-ALPHA2'
load: STARTUP
api: 
  - 4.0.0
author: gensokyo-kenken 
softdepend: 
  - DevTools
commands:
  nkom:
    description: nkomパッケージとして管理されているプラグインを管理します。
    usage: "https://docs.nkom.dev/cli/commands を参照してください。"
    permission: foaria.nkom.op
  nkom-reg:
    description: nkomレジストリを管理します。
    usage: "/nkom-reg [ add | remove or rm ] [レジストリのURL]"
    permission: foaria.nkom.op
permissions:
  foaria.nkom.op:
    description: "Server OP"
    default: op
prefix: nkom
website: "https://nkom.dev/"
x-nkom-conf:
    install-name: nkomm
